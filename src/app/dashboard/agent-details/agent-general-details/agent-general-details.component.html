<div class="modal-body todo pt-3">
    <form>
        <div class="form-group w-25 mb-2">
                <label>ID</label>
                <input type="Number" class="form-control" name="id" [(ngModel)]="id" id="editId"
                     placeholder="Id">
        </div>
        <div class="form-group w-25 mb-2">
                <label for="exampleInputPassword1">Password</label>
                <input type="text" class="form-control" name="password" [(ngModel)]="password"
                    id="exampleInputPassword1" placeholder="Password">
        </div>
        <label for="exampleSelectRole">Role</label>
        <select id="exampleSelectRole" name="editRole" [(ngModel)]="role" class="form-select w-25 mb-3"
                aria-label="Default select example">
                <option selected>Choose user role</option>
                <option value="admin">Admin</option>
                <option value="agent">Agent</option>
        </select>
        <div>
            <button
             type="submit" 
             (click)="open(editContent)"
            class="btn btn-warning text-white px-4">
            Edit
            </button>
            <button
             type="button" 
             (click)="open(deleteContent)" 
                class="btn btn-danger text-white mx-2">
                Delete
            </button>
        </div>
    </form>

</div>


<ng-template #editContent let-modal>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <h3>Are you sure to confirm your changes ? </h3>
            </div>
        </form>
    </div>
    <div class="modal-footer ">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel')">Cancel</button>
        <button type="button" class="btn btn-warning text-white" (click)="modal.close('edit')">Confirm</button>
    </div>
</ng-template>

<ng-template #deleteContent let-modal>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <h3>Are you sure to remove this user ? </h3>
            </div>
        </form>
    </div>
    <div class="modal-footer ">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('delete')">Confirm</button>
    </div>
</ng-template>
