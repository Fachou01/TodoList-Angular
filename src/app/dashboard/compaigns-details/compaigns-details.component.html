
<table class="table table-striped ">
  <thead>
    <tr>
      <th>Role</th>
      <th>ID</th>
      <th>Creation date</th>
    </tr>
  </thead>
  <tbody>
    <tr class="ag" *ngFor="let user of users | async" [routerLink]="['./',user.id]">
      <td>{{ user.role }}</td>
      <td>{{ user.id }}</td>
      
    </tr>
  </tbody>
</table>
